<!DOCTYPE html>
<html>
  <head>
    <title>Make a Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/script/lib/markdown-it.min.8.2.2.js"></script>
    <script type="text/javascript">
      const md = window.markdownit();
      
      document.addEventListener('DOMContentLoaded', function() {
        let posts = document.getElementsByClassName('post-content');

        for (let i = 0; i < posts.length; i++) {
          const trimmedContent = posts[i].textContent.trim()

          posts[i].innerHTML = md.render(trimmedContent)
        }
      });
    </script>
    <link rel="stylesheet" href="/static/style/main.css">
  </head>

  <body>
    <main>
      <header id="top">
        <div id="head">
          <h1><a href="/">Make a Post</a></h1>
          <aside>
            <a href="/me">Settings</a>
            <a id="head-sign_out" href="/sign-out">Sign out</a>
          </aside>
        </div>

        <nav>
          <ul>
            <li><a href="/page/29035">29,035</a></li>
            <li class="nav-current">29,036</li>
            <li><a href="/page/29037">29,037</a></li>
          </ul>
        </nav>
      </header>
      <hr>
      
      {{ range $i, $e := .Posts }}
        <article style="background-image: url('{{ $e.Avatar }}')">          
          <header>
            <hgroup>
              <h1><a href="/users/{{ $e.AuthorName }}" rel="author">{{ $e.AuthorName }}</a></h1>
              <h2>{{ $e.Title }}</h2>
            </hgroup>

            <div class="article-meta">
              <small>
                <time>{{ $e.PrettyTime }}</time>
                <!--a class="article-link" href="/posts/{{ $e.ID }}">-->{{ $e.Count | commifyUint64 }}<!--</a>-->
              </small>
            </div>
        </header>
          
          <section class="post-content">{{ $e.Content }}</section>
        </article>
      {{ end }}
      <hr>

      <form id="bottom" method="post" action="/posts">
        <textarea name="reply" rows="8" placeholder="Reply.." autocomplete="off" minlength="1" required></textarea>
        <button type="submit">Reply</button>
      </form>
    </main>

    <footer>
      {{ getVersion }}
    </footer>
  </body>
</html>
