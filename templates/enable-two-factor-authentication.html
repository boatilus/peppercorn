<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ getTitleWith "Enable Two-Factor Authentication" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style/lib/cutestrap.min.css">
    <style type="text/css">
      @media (max-width: 600px) {
        body {
          margin-left: 2.5%;
          margin-right: 2.5%;
        }
      }

      @media (min-width: 600px) {
          body {
          margin: 0 auto 2em auto;
          width: 80%;
        }
      }
      
      input:invalid {
        box-shadow: 0 0 5px 1px red;
      }

      header { float: right }

      #flash {
        background: rgba(255, 0, 0, 0.2);
        border-radius: 3px;
        padding: 0.25em 0.4em;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="/">Home</a>
    </header>

    <h1>Enable Two-Factor Authentication</h1>

    <p>Scan the following code with your TOTP application:</p>
    <img src="data:image/png;base64,{{ .QRCode }}" width="250" height="250"><br>
    <p>Alternatively, enter the following code: <strong>{{ .Secret }}</strong></p>
    <hr/>

    <p>Enter the six-digit code generated by your authenticator app</p>
      <form method="post" action="/me/enable-two-factor-authentication">
      <label class="textfield">
        <input
          name="code"
          type="text"
          autofocus
        />
        <span class="textfield__label">Code</span>
      </label>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
